exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "alembic"
]
target-version = "py312"

[lint]
select = [
    "F",
    "E",
    "W",
    "I001",
    "T201"
]
ignore = [
    "F403",
    "F405",
    "E722",
    "E721",
    "E712",
    "E711",
    "F841",
    "F811",
    "F821"
]

[lint.mccabe]
max-complexity = 6

[lint.flake8-quotes]
inline-quotes = "single"